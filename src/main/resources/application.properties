# base de datos
spring.datasource.url= jdbc:mysql://localhost:3306/todoapp?useSSL=false
spring.datasource.username= root
spring.datasource.password= root
spring.jpa.hibernate.ddl-auto= update

# habilitar/deshabilitar api-docs swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

# definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# seleccionar paquetes/clases a escanear
# springdoc.packagesToScan=com.paquete1
springdoc.pathsToMatch=/tasks/**, /support/**, /xyz/**

